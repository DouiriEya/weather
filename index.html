<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color: blue;">WeatherVoyage</h1>
    <div class="touta">
        <img src="https://www.netanimations.net/LightningBolt.gif" alt="">
    </div>
   
  <div class="main">
    <div class="header">
         <h1>check the weather before heading to work.</h1>
      <br> <br> <br>
      <h2>Type where you at to see what's going on out there.</h2>
      <br>
    </div>
    <div class="icon-input-container">
        <img src="https://thumbs.dreamstime.com/b/cloud-sign-thunder-storm-icon-elements-weather-neon-style-icons-simple-icon-websites-web-design-mobile-app-cloud-134638021.jpg" alt="Logo" class="icon">
        <input type="text" placeholder="Enter the city" class="input_text">
        <input type="submit" value="Submit" class="submit">
    </div>
    
    

  <div class="container">
    <div class="card">
      <h1 class="name" id="name"></h1>
      <img src="https://miro.medium.com/v2/resize:fit:764/1*-is3ge_L10zMj177uxK2CA.gif" class="icon" alt="Weather Icon"> 
      <p class="temp"></p>
      <p class="clouds"></p>
      <p class="desc"></p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
